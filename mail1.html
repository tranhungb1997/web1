<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h3>Tài khoản ... đã book chuyến hàng thành công.</h3>
        <h4>Thông tin tài khoản</h4>
        <table class="table table-active ml-5" style="width: 80%;">
            <tbody>
                <tr>
                    <td><b>Tài khoản:</b> </td>
                </tr>
                <tr>
                    <td><b>Họ tên:</b> </td>
                </tr>
                <tr>
                    <td><b>SĐT:</b> </td>
                </tr>
            </tbody>
        </table>
        <br>
        <h4>Thông tin booking</h4>
        <table class="table table-active ml-5" style="width: 80%;">
            <tbody>
                <tr>
                    <td colspan="2"><b>Ngày xuất phát: </b></td>
                </tr>
                <tr>
                    <td><b>Nơi xuất phát: </b></td>
                    <td><b>Nơi đến: </b></td>
                </tr>
                <tr>
                    <td><b>Kích thước container: </b></td>
                    <td><b>Loại container: </b></td>
                </tr>
                <tr>
                    <td><b>Số lượng: </b></td>
                    <td><b>Đơn giá: </b></td>
                </tr>
                <tr>
                    <td colspan="2"><b>Ngày khởi hành: </b></td>
                </tr>
            </tbody>
            <tfoot style="height: 10px;">
                <td class="text-right pr-3 text-danger" colspan="2"><small><b>*</b><i>giá có thể sẽ thay đổi</i></small>
                </td>
            </tfoot>
        </table>
    </div>
</body>

</html>
